<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index6.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    
    <div class="bg-cover">
    </div>

    <div class="container">
        <header>
            <h2>To-Do List</h2>
            <label class="switch">
                <input type="checkbox" class="btn">
                <span class="slider round"></span>
            </label>
        </header>
        <div class="inputs">
            <input type="text" id="text" name="search" class="search" placeholder="Enter Tasks here">
            <i class="fas fa-plus" id="add"></i>
        </div>
    </div>
    <div>
        <ol id="list_item"></ol>
    </div>

           <a href="https://github.com/chintan0513" target="blank"><img src="https://www.svgrepo.com/show/217753/github.svg" alt="github-pic"></a>
